<html>
    <head>
        <title>Inputan Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Data Roti</div>
        <hr>
        <form action="/input">
            <a>Nama Roti</a><br>
            <input type="text" name="nmRoti"><br>
            <a>Jumlah Beli</a><br>
            <input type="number" name="jmlRoti"><br>
            <a>Harga Roti</a><br>
            <input type="number" name="hrgRoti"><br>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
